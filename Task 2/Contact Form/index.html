<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contact-form-container">
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="Your message" required aria-required="true"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
